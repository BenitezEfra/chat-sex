<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sala de chat</title>
    <link rel="stylesheet" href="./css/chat.css">
    <script src="/js/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <button class="connect-btn" type="button" onclick="conectarChat()">Conectarse</button>
    </div>

    <div class="container">
        <div class="user-list-container">
            <div class="section-header">
                <h3>Lista de usuarios</h3>
                <hr class="divider">
            </div>
            <div class="user-list">
                <ul id="lista-users" class="users">
                    <li class="user-item">
                        <div class="user-details">
                            <div class="avatar"></div>
                            <div class="username">Usuario</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="section-footer"></div>
        </div>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-details">
                    <div class="avatar"></div>
                    <div class="channel-name">Chat con Node.js</div>
                </div>
            </div>
            <div class="chat-body">
                <div id="mensajes-container" class="message-container"></div>
            </div>
            <div class="chat-footer">
                <div class="divider"></div>
                <div class="input-chat">
                    <input id="input" class="message-input" placeholder="Escribe un mensaje (Presiona enter para enviar)" onkeypress="enviarMensaje(event)">
                </div>
            </div>
        </div>
    </div>

    <style>
      body {
	font-family: Arial, sans-serif;
	background-color: #36393f; /* Fondo principal de Discord */
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
  }
  
  .login-container {
	text-align: center;
	background-color: #40444b; /* Fondo similar a Discord para el contenedor de inicio de sesión */
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
	color: #ffffff; /* Texto blanco similar a Discord */
  }
  
  input {
	width: 100%;
	padding: 10px;
	margin-top: 10px;
	box-sizing: border-box;
	background-color: #40444b; /* Fondo similar a Discord para el input */
	color: #ffffff; /* Texto blanco similar a Discord */
	border: 1px solid #2f3136; /* Borde similar a Discord para el input */
  }
  
  button {
	background-color: #7289da; /* Color de fondo del botón similar a Discord */
	color: #ffffff; /* Texto blanco similar a Discord */
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
  }
  

  
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 800px;
    margin: 20px;
}

.chat-container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-header {
    background-color: #3498db;
    color: #ffffff;
    padding: 10px;
    text-align: center;
}

.chat-body {
    max-height: 400px;
    overflow-y: scroll;
    padding: 10px;
}

.message {
    margin-bottom: 10px;
}

.user {
    font-weight: bold;
    color: #3498db;
}

.input-container {
    background-color: #f0f0f0;
    padding: 10px;
    border-top: 1px solid #ccc;
}

.message-input {
    width: calc(100% - 20px);
    padding: 8px;
    box-sizing: border-box;
}

.send-button {
    width: 20px;
    height: 20px;
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    margin-left: 10px;
}

    </style>

    <script src="/js/jq.js" charset="utf-8"></script>
    <script src="/js/logica.js" charset="utf-8"></script>
</body>
</html>
